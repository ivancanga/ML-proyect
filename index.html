<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/ML-proyect/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

    <title>ML proyect</title>

<body>

            <div class="search-bar"><input type="text" id="search" autocomplete="off"
                    placeholder="Buscar productos, marcas y más...">

            <ul class="nav-list category">
                <li>Categorías</li>

                <li>Tiendas oficiales</li>

                <li><i class="fal fa-shopping-cart"></i></li>

    <main class="content">
        <div id="inner-results"></div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="/ML-proyect/script.js"></script>
